<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="list">
    <h1>To Do List</h1>  
   <ul>
       <li>
           <label>
               <input type="checkbox">
               <p>Eat</p>
           </label>
       </li>
       <li>
        <label>
            <input type="checkbox">
            <p>Drink</p>
        </label>
    </li>
    <li>
        <label>
            <input type="checkbox">
            <p>Work</p>
        </label>
    </li>
    <li>
        <label>
            <input type="checkbox">
            <p>Exercise</p>
        </label>
    </li>
   </ul>
  </div>
</body>
</html>
